<p><a id='tacw' target="_blank" href="">{BeginImage:tacw}{End}</a></p>

<script lang="javascript" type="text/javascript">

	/* ------------------------------------------
	*
	*	Make the appropriate URL sting depending
	*	on the URL of the organization
	*
	------------------------------------------ */

	if(window.location.host==='e5.onthehub.com'||window.location.host==='e5staging.onthehub.com'){
		// The org is using the e5.onthehub version of the URL so the entire query string must be used
		var orgID = location.search.substring(location.search.indexOf('ws='), location.search.length);
		var orgURL = window.location.protocol + "//" + window.location.host + '/WebStore/ProductsByMajorVersionList.aspx?' + orgID;
	}else{
	// The school has a custom URL and the base URL can be used
		var orgURL = window.location.protocol + "//" + window.location.host;	

	}

	/* ------------------------------------------
	*
	*	Put the email 'mailto' link together
	*	and append it to the Ad
	*
	------------------------------------------ */

    var fullTitle = document.title;
    var snipFirst = fullTitle.substring(fullTitle.indexOf('|')+2,fullTitle.length);
    var orgName = snipFirst.substring(0,snipFirst.indexOf('|')-1);
    var orgName = orgName.replace("&", "and");
    
    
    var mailBody = '&body=I thought you would be interested in this great deal being offered to our company.\nNow you can purchase Microsoft Office Professional Plus 2013 for your home computer for only $9.95. \n\nGo to the ' + orgName + ' web store:\n' + orgURL + '\n\nEnjoy!';
    var mailSubject = '?subject=Check this out... Take Office 2013 home for just $9.95!';          
    
    var mailToLink = 'mailto:'+ encodeURI(mailSubject + mailBody);
    
    document.getElementById('tacw').setAttribute('href', mailToLink);
    
    // ga('send', 'event', 'category', 'action', 'label');
    ga('send', 'event', 'HUP', 'tacw ad click', orgName);


</script>
